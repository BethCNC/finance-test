<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="header-bar">
        <div class="brand">
          <img class="brand__logo" src="../../assets/logo/symbol.svg" alt="FinanceAI" />
          <span class="brand__name">FinanceAI</span>
        </div>
        <div class="header-actions">
          <button class="btn btn--default btn--sm" data-icon-leading="banknote">
            <span>Connect Bank</span>
          </button>
          <button class="icon-button" aria-label="Open menu"><i data-lucide="menu"></i></button>
        </div>
      </div>

      <div class="subheader">
        <div class="page-chip">
          <img class="page-chip__icon" src="../../assets/logo/symbol.svg" alt="" aria-hidden="true" />
          <span>Dashboard</span>
        </div>
        <button class="icon-button" aria-label="Page menu"><i data-lucide="menu"></i></button>
      </div>
    </header>

    <script>
      if (window.lucide && typeof lucide.createIcons === "function") {
        lucide.createIcons();
      }
    </script>
  </body>
  </html>
