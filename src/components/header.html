<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <header class="app-header" role="banner" aria-label="FinanceAI Header">
      <div class="header-bar">
        <div class="brand" aria-hidden="false">
            <!-- Mobile: show logo symbol -->
          <img class="brand__logo brand__logo--symbol" 
          src="../../assets/logo/symbol.svg" 
          alt="FinanceAI"
          width="48" height="48" 
          aria-hidden="true"
        />

           <!-- Desktop: show full logo -->
          <img class="brand__logo brand__logo--full" 
          src="../../assets/logo/full.svg" 
          alt="FinanceAI"
          width="192" height="48" 
          aria-hidden="true"
        />

        </div>
        <div class="header-title">Dashboard</div>
        <div class="header-actions">
          <button class="icon-button" aria-label="Open menu"><i data-lucide="menu"></i></button>
        </div>
      </div>

    </header>

    <script>
      if (window.lucide && typeof lucide.createIcons === "function") {
        lucide.createIcons();
      }
    </script>
  </body>
  </html>
