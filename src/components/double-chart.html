<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Chart Card</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="./double-chart.css">
</head>
<body>
  <div class="double-chart">
    <div class="pie-chart">
      <img src="../../assets/charts/chart = pie.png" alt="Spending breakdown pie chart" class="chart-image">
    </div>
    
    <div class="bar-chart">
      <img src="../../assets/charts/chart = bar.png" alt="Spending trends bar chart" class="chart-image">
    </div>
  </div>

<script type="module">
  import { createIcons } from "https://unpkg.com/lucide@latest?module";
  createIcons();
</script>
</body>
</html>
