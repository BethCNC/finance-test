<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Icon Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <main class="button-group">
      <!-- Default/Neutral -->
      <button class="icon-button icon-button--default" aria-label="Star"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--default is-hover" aria-label="Star hover"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--default is-focus" aria-label="Star focus"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--default is-active" aria-label="Star active"><i data-lucide="star"></i></button>

      <!-- Color/Primary -->
      <button class="icon-button icon-button--color" aria-label="Star"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--color is-hover" aria-label="Star hover"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--color is-focus" aria-label="Star focus"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--color is-active" aria-label="Star active"><i data-lucide="star"></i></button>

      <!-- Surface -->
      <button class="icon-button icon-button--surface" aria-label="Star"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--surface is-hover" aria-label="Star hover"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--surface is-focus" aria-label="Star focus"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--surface is-active" aria-label="Star active"><i data-lucide="star"></i></button>

      <!-- Outline -->
      <button class="icon-button icon-button--outline" aria-label="Star"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--outline is-hover" aria-label="Star hover"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--outline is-focus" aria-label="Star focus"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--outline is-active" aria-label="Star active"><i data-lucide="star"></i></button>

      <!-- Ghost -->
      <button class="icon-button icon-button--ghost" aria-label="Star"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--ghost is-hover" aria-label="Star hover"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--ghost is-focus" aria-label="Star focus"><i data-lucide="star"></i></button>
      <button class="icon-button icon-button--ghost is-active" aria-label="Star active"><i data-lucide="star"></i></button>
    </main>
    <script>
      if (window.lucide && typeof lucide.createIcons === "function") {
        lucide.createIcons();
      }
    </script>
  </body>
  </html>
