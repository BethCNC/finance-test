<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Item Component Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/components.css">
</head>
<body style="padding: 2rem; display: flex; gap: 2rem;">

    <div style="display: flex; flex-direction: column; gap: 2rem;">
        <h1 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Nav Item Component States</h1>

        <!-- Default State -->
        <div>
            <h2 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Default</h2>
            <div id="default-state"></div>
        </div>

        <!-- Hover State -->
        <div>
            <h2 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Hover (add .is-hover class)</h2>
            <div id="hover-state"></div>
        </div>

        <!-- Focus State -->
        <div>
            <h2 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Focus (add .is-focus class)</h2>
            <div id="focus-state"></div>
        </div>

        <!-- Active State -->
        <div>
            <h2 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Active (add .is-active class)</h2>
            <div id="active-state"></div>
        </div>

        <!-- Multiple Nav Items Example -->
        <div style="margin-top: 2rem;">
            <h2 style="font-size: 1rem; font-weight: 600; margin-bottom: 1rem;">Nav Bar Example</h2>
            <nav style="display: flex; gap: 1rem; background: var(--bg-bg); padding: 1rem; border-radius: 8px;" id="demo-navbar"></nav>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Render different states
        document.getElementById('default-state').innerHTML = `
            <button class="nav-item" aria-label="Saved">
                <i data-lucide="bookmark" class="nav-item__icon" aria-hidden="true"></i>
                <span class="nav-item__text">Saved</span>
            </button>
        `;

        document.getElementById('hover-state').innerHTML = `
            <button class="nav-item is-hover" aria-label="Saved">
                <i data-lucide="bookmark" class="nav-item__icon" aria-hidden="true"></i>
                <span class="nav-item__text">Saved</span>
            </button>
        `;

        document.getElementById('focus-state').innerHTML = `
            <button class="nav-item is-focus" aria-label="Saved">
                <i data-lucide="bookmark" class="nav-item__icon" aria-hidden="true"></i>
                <span class="nav-item__text">Saved</span>
            </button>
        `;

        document.getElementById('active-state').innerHTML = `
            <button class="nav-item is-active" aria-label="Saved" aria-current="page">
                <i data-lucide="bookmark" class="nav-item__icon" aria-hidden="true"></i>
                <span class="nav-item__text">Saved</span>
            </button>
        `;

        // Render navbar example
        document.getElementById('demo-navbar').innerHTML = `
            <button class="nav-item" aria-label="Home">
                <i data-lucide="home" class="nav-item__icon" aria-hidden="true"></i>
                <span class="nav-item__text">Home</span>
            </button>
            <button class="nav-item is-active" aria-label="Saved" aria-current="page">
                <i data-lucide="bookmark" class="nav-item__icon" aria-hidden="true"></i>
                <span class="nav-item__text">Saved</span>
            </button>
            <button class="nav-item" aria-label="Info">
                <i data-lucide="info" class="nav-item__icon" aria-hidden="true"></i>
                <span class="nav-item__text">Info</span>
            </button>
        `;

        // Initialize Lucide icons
        lucide.createIcons();

        console.log('Nav item demo: Lucide icons initialized');
    </script>

</body>
</html>
