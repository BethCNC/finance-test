<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="./card-info-item.css">
  <link rel="stylesheet" href="./budget-card.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="budget-card">
    <div class="budget-header">
      <h2 class="budget-title text-base-semi-bold">Total Budget</h2>
      <div class="budget-amount text-4xl-bold">$4533.00</div>
    </div>

    <div class="budget-progress">
      <div class="progress-header">
        <span class="progress-label text-base-semi-bold">Overall Progress</span>
        <span class="progress-percentage text-xs-regular">85%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 85%"></div>
      </div>
    </div>

    <div class="budget-summary">
      <div class="card-info-item" data-node-id="56:6767">
        <div class="card-info-content">
          <div class="card-info-label">
            <p class="text-sm-medium">Spent</p>
          </div>
          <div class="card-info-value">
            <p class="text-base-semi-bold">$3060</p>
          </div>
        </div>
      </div>
      <div class="card-info-item" data-node-id="56:6775">
        <div class="card-info-content">
          <div class="card-info-label">
            <p class="text-sm-medium">Remaining</p>
          </div>
          <div class="card-info-value">
            <p class="text-base-semi-bold">$511</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  lucide.createIcons();
</script>
</body>
</html>
