<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="./cards.css">
</head>
<body>
  <div class="goals-card">
    <div class="circular-progress">
      <svg viewBox="0 0 100 100" class="progress-svg">
        <!-- Background circle -->
        <circle cx="50" cy="50" r="45" fill="none" stroke="var(--gray-200)" stroke-width="8"/>
        <!-- Progress circle -->
        <circle cx="50" cy="50" r="45" fill="none" stroke="var(--blue-500)" stroke-width="8" 
                stroke-dasharray="283" stroke-dashoffset="70.75" 
                transform="rotate(-90 50 50)" stroke-linecap="round"/>
      </svg>
      <div class="progress-text h3">75%</div>
    </div>
    <div class="goal-label body-md">Emergency Fund</div>
  </div>

<script type="module">
  import { createIcons } from "https://unpkg.com/lucide@latest?module";
  createIcons();
</script>
</body>
</html>
