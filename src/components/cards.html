<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/components.css" />
</head>
<body style="padding: var(--spacing-6-rem); background-color: var(--bg-base);">
  <h1 class="text-xl-semi-bold" style="margin-bottom: var(--spacing-6-rem);">Cards Preview</h1>
  <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: var(--spacing-6-rem);">
    <iframe src="./budget-card.html" title="budget-card" style="width:100%; height:320px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./balance-pie-chart.html" title="balance-pie-chart" style="width:100%; height:280px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./transaction-card-horizontal.html" title="transaction-card-horizontal" style="width:100%; height:180px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./transaction-card-vertical.html" title="transaction-card-vertical" style="width:100%; height:280px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./double-chart.html" title="double-chart" style="width:100%; height:280px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./title-subtitle-chart.html" title="title-subtitle-chart" style="width:100%; height:400px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./insight-card.html" title="insight-card" style="width:100%; height:200px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./advisor-card.html" title="advisor-card" style="width:100%; height:200px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./goals-card.html" title="goals-card" style="width:100%; height:280px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./subscription-card.html" title="subscription-card" style="width:100%; height:280px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./card-stat-kpi.html" title="card-stat-kpi" style="width:100%; height:240px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./card-account-summary.html" title="card-account-summary" style="width:100%; height:240px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./card-bill-due.html" title="card-bill-due" style="width:100%; height:240px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./card-goal-progress.html" title="card-goal-progress" style="width:100%; height:240px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./card-advisor-tip.html" title="card-advisor-tip" style="width:100%; height:240px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
    <iframe src="./card-transaction-item.html" title="card-transaction-item" style="width:100%; height:180px; border: var(--borderwidth-width-1) solid var(--fg-border); border-radius: var(--borderradius-rounded-lg-rem);"></iframe>
  </div>
</body>
</html>
