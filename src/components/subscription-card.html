<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Card</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="./subscription-card.css">
</head>
<body>
  <div class="subscription-card">
    <div class="subscription-header">
      <div class="subscription-icon">
        <div class="icon-background">
          <i data-lucide="star"></i>
        </div>
      </div>
      <div class="subscription-info">
        <h3 class="subscription-name">Netflix Premium</h3>
        <p class="subscription-category">Entertainment</p>
      </div>
    </div>
    
    <div class="subscription-details">
      <div class="subscription-amount">$15.99</div>
      <div class="subscription-frequency">per month</div>
      <div class="subscription-status">Active</div>
    </div>
  </div>

<script type="module">
  import { createIcons } from "https://unpkg.com/lucide@latest?module";
  createIcons();
</script>
</body>
</html>
